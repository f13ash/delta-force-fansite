<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Force | Дерево квестов</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
    /* Стили для Telegram */
    body {
        margin: 0;
        padding: 10px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: white;
        min-height: 100vh;
    }
    
    .container {
        max-width: 100%;
        padding: 5px;
    }
    
    /* Адаптируем таблицу для мобильных */
    table {
        width: 100%;
        font-size: 14px;
    }
    
    /* Кнопки для Telegram */
    .tg-btn {
        background: #007aff;
        color: white;
        border: none;
        padding: 12px 16px;
        border-radius: 10px;
        margin: 5px;
        cursor: pointer;
        font-size: 14px;
    }
</style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Все квесты|<span>DELTA FORCE</span></h1>
            <div class="quest-filters">
                <button class="filter-btn active" data-filter="current">Сезон Прорыв</button>
                <button class="filter-btn" data-filter="seasonal">Скоро</button>
                <button class="filter-btn" data-filter="old">Скоро</button>
            </div>
        </header>
        
        <div class="tree-container">
            <div class="quest-tree" id="questTree"></div>
        </div>
        
        <div class="modal" id="questModal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="modalTitle">Название квеста</h2>
                <div class="quest-difficulty" id="modalDifficulty"></div>
                <div class="quest-warnings" id="modalWarnings"></div>
                <div class="quest-objectives" id="modalObjectives"></div>
                <div class="quest-rewards" id="modalRewards"></div>
                <div class="quest-supply" id="modalSupply"></div>
                <div class="quest-comments" id="modalComments"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
